<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src = 'main.js'></script>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
  </style>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="inner-main">
      <section class="output"><div class="outer"><div class="inner"><p class="small"></p><p class = 'big'>0</p></div></div></section>
      <section class = 'operations'>
        <div class="outer"><div class="inner"></div>7</div>
        <div class="outer"><div class="inner"></div>8</div>
        <div class="outer"><div class="inner"></div>9</div>
        <div class="outer"><div class="inner"></div>&#247</div>
        <div class="outer"><div class="inner"></div>4</div>
        <div class="outer"><div class="inner"></div>5</div>
        <div class="outer"><div class="inner"></div>6</div>
        <div class="outer"><div class="inner"></div>X</div>
        <div class="outer"><div class="inner"></div>1</div>
        <div class="outer"><div class="inner"></div>2</div>
        <div class="outer"><div class="inner"></div>3</div>
        <div class="outer"><div class="inner"></div>-</div>
        <div class="outer"><div class="inner"></div>0</div>
        <div class="outer"><div class="inner"></div>.</div>
        <div class="outer"><div class="inner"></div>+</div>
        <div class="outer-equal"><div class="inner"></div>=</div>
      </section>
    </div>
   
  </main>
</body>
</html>
