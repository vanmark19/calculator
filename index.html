<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src = 'main.js'></script>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
  </style>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="inner-main">
      <section class="output"><div class="outer"><div class="inner-output"><p class="small"></p><p class = 'big'>0</p></div></div></section>
      <section class = 'operations-wraper'>
        <div class="operations">
          <div class="outer" ><div class="inner num" id = '7'>7</div></div>
          <div class="outer" ><div class="inner num" id = '8'>8</div></div>
          <div class="outer" ><div class="inner num" id = '9'>9</div></div>
          <div class="outer" ><div class="inner operator" id = 'div'>&#247</div></div>
          <div class="outer" ><div class="inner num" id = '4'>4</div></div>
          <div class="outer" ><div class="inner num" id = '5'>5</div></div>
          <div class="outer" ><div class="inner num" id = '6'>6</div></div>
          <div class="outer" ><div class="inner operator" id = 'times'>x</div></div>
          <div class="outer" ><div class="inner num" id = '1'>1</div></div>
          <div class="outer" ><div class="inner num" id = '2'>2</div></div>
          <div class="outer" ><div class="inner num" id = '3'>3</div></div>
          <div class="outer" ><div class="inner operator" id = 'substract'>-</div></div>
          <div class="outer" ><div class="inner num" id = '0'>0</div></div>
          <div class="outer" ><div class="inner point" id = 'point'>.</div></div>
          <div class="outer" ><div class="inner operator" id = 'add'>+</div></div>
          <div class="outer-equal" ><div class="inner-equal" id = 'equal'>=</div></div>
          <div class="delete-buttons">
            <div class = 'delete' ><div class="inner" id = 'backspace'>C</div></div>
            <div class="delete" ><div class="inner" id = 'clear'>CA</div></div>
          </div>
          
        </div>
        
      </section>
    </div>
   
  </main>
</body>
</html>
