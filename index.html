<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src = 'main.js'></script>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
  </style>
  <title>Calculator</title>
</head>
<body>
  <main>
    <div class="inner-main">
      <section class="output"><div class="outer"><div class="inner-output"><p class="small"></p><p class = 'big'>0</p></div></div></section>
      <section class = 'operations-wraper'>
        <div class="operations">
          <div class="outer" id = '7'><div class="inner">7</div></div>
          <div class="outer" id = '8'><div class="inner">8</div></div>
          <div class="outer" id = '9'><div class="inner">9</div></div>
          <div class="outer" id = 'div'><div class="inner">&#247</div></div>
          <div class="outer" id = '4'><div class="inner">4</div></div>
          <div class="outer" id = '5'><div class="inner">5</div></div>
          <div class="outer" id = '6'><div class="inner">6</div></div>
          <div class="outer" id = 'times'><div class="inner">x</div></div>
          <div class="outer" id = '1'><div class="inner">1</div></div>
          <div class="outer" id = '2'><div class="inner">2</div></div>
          <div class="outer" id = '3'><div class="inner">3</div></div>
          <div class="outer" id = 'substract'><div class="inner">-</div></div>
          <div class="outer" id = '0'><div class="inner">0</div></div>
          <div class="outer" id = 'point'><div class="inner point">.</div></div>
          <div class="outer" id = 'add'><div class="inner">+</div></div>
          <div class="outer-equal" id = 'equal'><div class="inner-equal">=</div></div>
          <div class="delete-buttons">
            <div class = 'delete' id = 'backspace'><div class="inner">C</div></div>
            <div class="delete" id = 'clear'><div class="inner">CA</div></div>
          </div>
          
        </div>
        
      </section>
    </div>
   
  </main>
</body>
</html>
